<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markov Image Generator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-8 max-w-4xl">
      <h1 class="text-4xl font-bold mb-6 text-center text-indigo-400">
        Markov Image Generator
      </h1>
      <p class="text-center text-lg mb-8">
        Upload images, generate new ones, and train a Markov chain model to
        create unique pixel art.
      </p>

      <!-- Training and Parameters Section -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-indigo-300">
          Training
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Image Input Section -->
          <div class="flex flex-col">
            <label
              for="imageFiles"
              class="block text-sm font-medium text-gray-400 mb-2"
              >Upload Base Images:</label
            >
            <input
              type="file"
              id="imageFiles"
              multiple
              accept="image/*"
              class="w-full text-gray-200 border-gray-600 rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-500 file:text-white hover:file:bg-indigo-600 transition-colors cursor-pointer"
            />
          </div>

          <!-- Parameters Section -->
          <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2">
              <label
                for="colorCount"
                class="block text-sm font-medium text-gray-400 mb-2"
                >Target Color Count:</label
              >
              <input
                type="number"
                id="colorCount"
                value="16"
                min="2"
                max="256"
                class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div class="col-span-2">
              <button
                id="processBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors w-full sm:w-auto"
              >
                Process Images & Learn
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Status Log -->
      <div
        id="statusLog"
        class="bg-gray-800 p-4 rounded-lg shadow-inner mb-8 min-h-[50px] text-gray-300"
      >
        Awaiting instructions...
      </div>

      <div class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-indigo-300">
          Image Generation
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col">
              <label
                for="targetWidth"
                class="block text-sm font-medium text-gray-400 mb-2"
                >Target Width:</label
              >
              <input
                type="number"
                id="targetWidth"
                value="64"
                min="16"
                max="256"
                class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div class="flex flex-col">
              <label
                for="targetHeight"
                class="block text-sm font-medium text-gray-400 mb-2"
                >Target Height:</label
              >
              <input
                type="number"
                id="targetHeight"
                value="64"
                min="16"
                max="256"
                class="w-full bg-gray-700 text-gray-200 border border-gray-600 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
          </div>
          <div class="flex flex-col">
            <button
              id="generateBtn"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors w-full sm:w-auto"
              disabled
            >
              Generate New Image
            </button>
          </div>
        </div>
      </div>

      <!-- Canvas Output and Description -->
      <div
        class="bg-gray-800 p-4 rounded-lg shadow-xl flex flex-col items-center mb-8"
      >
        <canvas
          id="generatedImageCanvas"
          class="border-2 border-gray-600 rounded-md shadow-2xl mb-4"
        ></canvas>
        <button
          id="downloadBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors w-full sm:w-auto"
          disabled
        >
          Download Image
        </button>
      </div>

      <div
        id="statusLog"
        class="bg-gray-800 p-4 rounded-lg shadow-inner mb-8 min-h-[50px] text-gray-300"
      >
        &copy; 2025. Manuel Herrera. <a href="https://github.com/manuelhe/markov-image-generator" class="underline">Source Code</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
